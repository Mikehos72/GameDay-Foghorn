<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foghorn</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: Calibri, Arial, sans-serif;
    }

    #bg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      user-select: none;
      pointer-events: none;
      z-index: 0;
    }

    #foghornBtn {
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: 170px;
      height: 170px;
      border: 0;
      padding: 0;
      margin: 0;
      background: transparent;
      cursor: pointer;
      z-index: 10;
    }

    #foghornBtn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>

<body>
  <img id="bg" src="./New Foghorn Real Image.png" alt="Foghorn background">

  <button id="foghornBtn" type="button" aria-label="Play foghorn sound">
    <img src="./Newgoldbutton.png" alt="Play button">
  </button>

  <audio id="foghornAudio" src="./New_Recording_cleaned.mp3" preload="auto"></audio>

  <script>
    const btn = document.getElementById("foghornBtn");
    const audio = document.getElementById("foghornAudio");

    btn.addEventListener("click", async () => {
      try {
        audio.pause();
        audio.currentTime = 0;
        await audio.play();
      } catch (e) {
        console.log("Audio blocked by browser policy. Tap again if needed.", e);
      }
    });

    audio.addEventListener("ended", () => {
      audio.pause();
      audio.currentTime = 0;
    });
  </script>
</body>
</html>
